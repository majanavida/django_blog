{% block title %}Add a comment{% endblock %}

{% block content %}
    {% if comment %}
        <h1>Your comment has been added.</h1>
        <p><a href="{% url 'post_detail' post.slug %}">Back to the post</a></p>
    {% else %}
        {% include 'blog/comment_form.html' %}
    {% endif %}
{% endblock %}
