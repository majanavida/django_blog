{% extends 'base.html' %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <h1 class="login-head">Log-in</h1>
    {% if form.errors %}
        <p class="loginform-error">
            Your <b>username</b> and <b>password</b> didn't match.
            Please try again.
        </p>
    {% else %}
        <p class="login-text">Please, use the following form to log-in:</p>
    {% endif %}
    <div class="loginform">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="text" value="{{ next }}" />
            <p><input type="submit" value="Log-in"></p>
        </form>
    </div>
{% endblock %}
