{% extends 'base.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="register-block">
        <h1>Create an account</h1>
        <p>Please, sign up with the following form:</p>
        <form method="post">
            {{ user_form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Create account"></p>
        </form>
    </div>
{% endblock %}
